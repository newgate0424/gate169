<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #1877f2;
    }

    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #166fe5;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      font-size: 12px;
      resize: none;
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <h2>FB Ads Token Extractor</h2>
  <div id="status" class="status">Click button to extract token from current tab.</div>
  <button id="extractBtn">Get Access Token</button>
  <button id="syncBtn" style="background-color: #42b72a; margin-top: 5px;">Open Dashboard & Sync</button>
  <textarea id="tokenDisplay" readonly placeholder="Token will appear here..."></textarea>
  <button id="copyBtn" style="background-color: #666; display: none;">Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>

</html>
